<!-- Photo Gallery Section -->
<section id="photos" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Photo Gallery</h2>
            <p class="image-gallery">
                {% for file in site.static_files %}
                    {% if file.path contains include.folder %}
                        {% if file.extname == '.jpg' 
                            or file.extname == '.jpeg' 
                            or file.extname == '.JPG' 
                            or file.extname == '.JPEG' %}
                            <a href="{{ file.path }}">
                                <img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ file.path }}&w=300&h=300&output=jpg&q=50&t=square" />
                            </a>
                        {% endif %}
                    {% endif %}
                {% endfor %}
            </p>
        </div>
    </div>
</section>
